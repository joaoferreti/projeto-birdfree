  </header>
    <div class="login-container">
        <div class="login-box">
            <h2>Entrar</h2>
            <form action="#" method="POST">
                <div class="input-group">
                    <label for="login-username">Nome de Usuário ou E-mail <span>*</span></label>
                    <input type="text" id="login-username" name="username" required>
                </div>
                <div class="input-group">
                    <label for="login-password">Senha <span>*</span></label>
                    <input type="password" id="login-password" name="password" required>
                </div>
                <div class="input-group">
                    <input type="checkbox" id="remember-me">
                    <label for="remember-me">Lembre-me</label>
                </div>
                <button type="submit" class="btn">Acessar</button>
                <a href="#" class="forgot-password">Perdeu sua senha?</a>
                <p>Acesse ou crie sua conta com login social</p>
                <button type="button" class="btn-social">
                    <img src="img/google.png" alt="Google"> Acessar com sua conta Google
                </button>
            </form>
        </div>
        <div class="register-box">
            <h2>Cadastre-se</h2>
            <form action="#" method="POST">
                <div class="input-group">
                    <label for="register-username">Nome de Usuário <span>*</span></label>
                    <input type="text" id="register-username" name="username" required>
                </div>
                <div class="input-group">
                    <label for="register-email">Endereço de E-mail <span>*</span></label>
                    <input type="email" id="register-email" name="email" required>
                </div>
                <div class="input-group">
                    <label for="register-password">Senha <span>*</span></label>
                    <input type="password" id="register-password" name="password" required>
                </div>
                <button type="submit" class="btn">Cadastre-se</button>
            </form>
        </div>
    </div>
